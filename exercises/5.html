<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Readers</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .overrideLight{
          background: white;
          color: #000;
        }

      .overrideDark{
        background: black;
        color: #fff;
      }

      @media (prefers-color-scheme: dark){
        .main{
          background: black;
          color: #fff;
        }
      }

      @media (prefers-color-scheme: light){
        .main{
          background: white;
          color: #000;
        }
      }
      
    </style>
  </head>
  <body class="main">
    <header>
      <ul>
        <li><a href="../visual-considerations/index.html">&larr; back</a></li>
      </ul>
    </header>
    <div id="container">
      <h1>Exercise 5</h1>
      <p>
        For this exercise, read the user's dark/light mode preference and set
        the background to either black or white. For extra credit, allow the
        checkbox below to override that setting!
      </p>
      <label>
        Enable Dark Mode
        <input onclick="toggle()" id="input" type="checkbox" />
      </label>
    </div>

    <script>
      // grab the body
      var main = document.querySelector(".main");
      // set the default to light color scheme
      var currentLightTheme = window.matchMedia(
        "(prefers-color-scheme: light)"
      );

      function toggle(){   
        // if light scheme is true, then set currentLightScheme to false     
        if (currentLightTheme) {
          main.className = 'overrideDark';
          currentLightTheme = false;          
        }else{
          main.className = 'overrideLight';
          currentLightTheme = true;
        }
      }
    </script>
  </body>
</html>
